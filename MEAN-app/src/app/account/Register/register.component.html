<div class="row border " id="container">
  <div class="column-1 col-12 col-md-6">
    <div class="container">
      <form [formGroup]="form_1" (submit)="onloginHandler()">
        <h4>LOG IN</h4>
        <flash-messages></flash-messages>
        <div>
          <label for="firstname" class="mt-2">EMAIL ADDRESS*:</label>
          <input formControlName="email" type="text" class="controller" placeholder="EMAIL ADDRESS">
        </div>
        <div>
          <label for="password" class="mt-4">PASSWORD*:</label>
          <input type="password" class="controller" placeholder="PASSWORD" formControlName="password">
        </div>
        <button class="button-form d-block" type="submit">SIGN IN</button>
      </form>
    </div>
  </div>
  <div class="column-2 col-12 col-md-6">
    <div class="container">
      <form [formGroup]="form_2" (submit)="onSubmitHandler()" class="form-group">
        <h4>CREATE AN ACCOUNT</h4>
        <div class="mt-3"><span><i class="material-icons">redeem</i></span><span class="ml-2">Quick and easy returns
            portal</span></div>
        <div class="mt-3"><span><i class="material-icons">input</i></span><span class="ml-2">Order tracking &
            history</span></div>
        <div class="mt-3"><span><i class="material-icons">call_to_action</i></span><span class="ml-2">Manage your
            account details</span></div>
        <div class="d-md-flex flex-row d-sm-block">
          <div class="form-group mr-0 mr-md-2 mt-4">
            <label for="firstname">FIRST NAME *:</label>
            <input (change)="onchangehandler()" type="text" class="controller" placeholder="FIRST NAME"
              formControlName="firstname"
              [class.my-invalid]="form_2.get('firstname').invalid&&form_2.get('firstname').touched||isFirstnameFilled==false">
          </div>
          <div class="form-group ml-0 ml-md-2 mt-4">
            <label for="lastname">LAST NAME *:</label>
            <input (change)="onchangehandler()" type="text" class="controller" placeholder="LAST NAME"
              formControlName="lastname"
              [class.my-invalid]="form_2.get('lastname').invalid&&form_2.get('lastname').touched||isFirstnameFilled==false">
          </div>
        </div>
        <div class="form-group">
          <label for="email">EMAIL ADDRESS *:</label>
          <input (change)="onchangehandler()" type="email" class="controller" placeholder="EMAIL ADDRESS"
            formControlName="email"
            [class.my-invalid]="(form_2.get('email').touched&&form_2.get('email').invalid)||isEmailFilled==false"
            [class.my-invalidpattern]="isInvalidEmail">
        </div>
        <div class="w-100 text-center mb-3">
          <mat-error *ngIf="isMissingField">Please complete all fields</mat-error>
          <mat-error *ngIf="isInvalidEmail">Invald email</mat-error>
        </div>
        <button class="button-form d-block" type="submit">CREATE ACCOUNT</button>
      </form>
    </div>
  </div>
  <button (click)="fetchUser()">Get Profile</button>
  <button (click)="logOut()">Log out</button>
</div>
